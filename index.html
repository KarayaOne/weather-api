<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- Initial container -->
    <div class="app-container">
      <!-- weather app -->
      <div class="weather-app">
        <!-- Search fro locations section -->
        <div class="search-bar">
          <div class="search-input">
            <input type="text" class="search-bar-input" id="city-input" />
            <div class="label-search">Search for a city</div>
          </div>
          <button class="search-btn" id="search-btn">
            <span class="material-symbols-outlined search-icon"> search </span>
          </button>
        </div>
        <!-- Location section -->
        <p class="location" id="location">Lahore</p>
        <!-- Weather section -->
        <div class="weather-container">
          <span class="material-symbols-outlined" id="weather-icon">rainy</span>
          <div class="temps">
            <p class="temp" id="temp">25Â°c</p>
            <p>|</p>
            <p class="weather" id="weather">Sunny</p>
          </div>
        </div>
        <!-- Humidity and wind section -->
        <div class="humidity-wind">
          <div class="humidity">
            <span class="material-symbols-outlined"> humidity_low </span>
            <p class="info" id="humidity">45%</p>
            <p class="humidity-text">Humidity</p>
          </div>
          <div class="winds">
            <span class="material-symbols-outlined"> air </span>
            <p class="info" id="winds">10km/h</p>
            <p class="humidity-text">Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js" async defer></script>
  </body>
</html>
